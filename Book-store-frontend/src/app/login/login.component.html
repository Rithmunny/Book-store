<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <h2 class="form-title">Login</h2>
      
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          class="form-control"
          [class.is-invalid]="usernameControl?.invalid && usernameControl?.touched"
        >
        <div *ngIf="usernameControl?.invalid && usernameControl?.touched" class="error-message">
          <small *ngIf="usernameControl?.errors?.['required']" class="text-danger">
            Username is required.
          </small>
          <small *ngIf="usernameControl?.errors?.['minlength']" class="text-danger">
            Username must be at least 5 characters long.
          </small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="passwordControl?.invalid && passwordControl?.touched"
        >
        <div *ngIf="passwordControl?.invalid && passwordControl?.touched" class="error-message">
          <small *ngIf="passwordControl?.errors?.['required']" class="text-danger">
            Password is required.
          </small>
        </div>
      </div>
  
      <button 
        type="submit" 
        class="btn btn-primary" 
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
